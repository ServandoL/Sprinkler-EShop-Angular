<div class="container">
  <div class="row py-2">
    <div class="col-md-2">
      <h3>Actions</h3>
      <div class="bottom-border my-2"></div>
      <ul class="list-group">
        <li class="list-group-item">
          <button
            type="button"
            class="btn btn-sm btn-link"
            [routerLink]="['/account/order-history']"
          >
            Order History
          </button>
        </li>
        <li class="list-group-item">
          <button
            type="button"
            class="btn btn-sm btn-link"
            [routerLink]="['/account/update-profile']"
          >
            Update Profile
          </button>
        </li>
        <li class="list-group-item">
          <button
            type="button"
            class="btn btn-sm btn-link"
            [routerLink]="['/account/delete-account']"
          >
            Delete Account
          </button>
        </li>
      </ul>
    </div>
    <div class="col-md-10">
      <h3>
        Welcome {{ (user$ | async)?.fname }},
        {{ (user$ | async)?.lname }}
      </h3>
      <div class="bottom-border"></div>
    </div>
  </div>
</div>
