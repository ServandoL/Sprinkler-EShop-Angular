<div *ngIf="(isLoading$ | async) === true">
  <app-shared-loader></app-shared-loader>
</div>
<div class="container">
  <div class="row py-2">
    <div class="col-md-2">
      <h3>Actions</h3>
      <div class="bottom-border my-2"></div>
      <ul class="list-group">
        <li class="list-group-item">
          <button
            type="button"
            class="btn btn-sm btn-link"
            [routerLink]="['/account/order-history']"
          >
            Order History
          </button>
        </li>
        <li class="list-group-item">
          <button
            type="button"
            class="btn btn-sm btn-link"
            [routerLink]="['/account/update-profile']"
          >
            Update Profile
          </button>
        </li>
        <li class="list-group-item">
          <button
            type="button"
            class="btn btn-sm btn-link"
            [routerLink]="['/account/delete-account']"
          >
            Delete Account
          </button>
        </li>
      </ul>
    </div>
    <div class="col-md-10">
      <h3>Delete Account</h3>
      <div class="bottom-border my-2"></div>
      <fieldset>
        <legend>Are you sure you want to delete your account?</legend>
        <div class="alert alert-danger" *ngIf="error$ | async">
          {{ error$ | async }}
        </div>
        <div class="form-text my-2 text-red">This action cannot be undone.</div>
        <button
          type="button"
          class="btn btn-danger"
          data-bs-toggle="modal"
          data-bs-target="#deleteModal"
        >
          Delete Account
        </button>
      </fieldset>
    </div>
  </div>
</div>

<div
  class="modal fade"
  id="deleteModal"
  tabindex="-1"
  aria-labelledby="deleteModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="deleteModalLabel">
          Are you sure you want to delete your account?
        </h2>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">This action cannot be undone.</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancel
        </button>
        <button
          type="button"
          class="btn btn-danger"
          data-bs-dismiss="modal"
          (click)="deleteAccount()"
        >
          Delete Account
        </button>
      </div>
    </div>
  </div>
</div>
