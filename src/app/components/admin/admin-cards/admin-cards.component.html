<div class="card w-100 h-100">
  <div class="card-header">Product ID: {{ product._id }}</div>
  <img class="card-img-top mx-auto" src="/assets/{{ product.imageUrl }}" alt="product-image" />
  <div class="card-body">
    <h5 class="card-title">{{ product.productName }}</h5>
    <p class="card-text">${{ product.price }}</p>
    <p class="card-text in-stock" *ngIf="product.stock > 0">In stock: {{ product.stock }}</p>
    <p class="card-text out-of-stock" *ngIf="product.stock <= 0">Out of Stock</p>
  </div>
  <div class="card-footer">
    <div class="row">
      <div class="col">
        <button
          type="submit"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#updateItemModal"
          (click)="updateClicked(product)"
        >
          Update
        </button>
      </div>
      <div class="col">
        <button
          type="submit"
          name="delete"
          class="btn btn-outline-danger"
          data-bs-toggle="modal"
          data-bs-target="#deleteModal"
          (click)="deleteClicked(product)"
        >
          Delete
        </button>
      </div>

      <div *ngIf="product.isDeleted" class="col">
        <button
          type="button"
          name="delete-icon"
          class="btn btn-sm btn-outline-warning deleted-icon"
          data-bs-toggle="modal"
          data-bs-target="#deleteIconModal"
          (click)="iconClicked(product)"
        >
          <img class="delete-icon" src="assets\images\exclamation-circle.svg" />
        </button>
      </div>
    </div>
  </div>
</div>
