<div *ngIf="(productsLoading$ | async) === true">
  <app-shared-loader></app-shared-loader>
</div>
<div
  class="modal fade"
  tabindex="-1"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  aria-labelledby="deleteModal"
  aria-hidden="true"
  id="deleteModal"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="deleteModal">Delete Product</h2>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this item?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancel
        </button>
        <button
          type="button"
          class="btn btn-primary"
          data-bs-dismiss="modal"
          (click)="onConfirmDelete()"
        >
          Confirm
        </button>
      </div>
    </div>
  </div>
</div>
<app-update-item [product]="productToUpdate"></app-update-item>
<div class="container">
  <div class="row py-2">
    <div class="col-md-2">
      <h3>Actions</h3>
      <div class="bottom-border my-2"></div>
      <ul class="list-group">
        <li class="list-group-item">
          <a [routerLink]="['/admin/create-item']">Insert a new item.</a>
        </li>
      </ul>
    </div>
    <div class="col-md-10">
      <h3>
        Administrator {{ (user$ | async)?.fname }}
        {{ (user$ | async)?.lname }}
      </h3>
      <div class="bottom-border my-2"></div>
      <div class="col" *ngIf="deleted" class="alert alert-success" role="alert">
        Item deleted successfully.
      </div>
      <div class="col" *ngIf="updated" class="alert alert-success" role="alert">
        Item updated successfully.
      </div>
      <div
        class="row row-cols-1 row-cols-md-4 g-4"
        *ngIf="products$ | async as products"
      >
        <div class="col" *ngFor="let product of products">
          <app-admin-cards
            [product]="product"
            (clickedDelete)="onDelete($event)"
            (clickedUpdate)="onUpdate($event)"
          ></app-admin-cards>
        </div>
      </div>
      <div class="row my-md-2">
        <app-pagination
          [current]="paging.page"
          [total]="paging.totalDocs"
          [numberOfPages]="paging.totalPages"
          (goTo)="onGoTo($event)"
          (next)="onNext($event)"
          (previous)="onPrevious($event)"
        ></app-pagination>
      </div>
    </div>
  </div>
</div>
