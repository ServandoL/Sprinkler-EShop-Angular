<div class="container">
  <div class="row py-2">
    <div class="col-md-2">
      <h3>Actions</h3>
      <div class="bottom-border my-2"></div>
      <ul class="list-group">
        <li class="list-group-item">
          <a [routerLink]="['/admin/dashboard']">Go back</a>
        </li>
        <li class="list-group-item">
          <a [routerLink]="['/admin/create-item']">Insert a new item.</a>
        </li>
      </ul>
    </div>
    <div class="col-md-10">
      <h3>Welcome administrator FIRST NAME, LAST NAME</h3>
      <div class="bottom-border my-2"></div>
      <fieldset>
        <legend>Add a new item.</legend>
        <form [formGroup]="createItemForm" (ngSubmit)="onSubmit()" #formDir="ngForm">
          <div class="form-group mb-3 my-2">
            <label for="product-name">Enter Product Name *</label>
            <textarea
              class="form-control"
              rows="3"
              id="product-name"
              formControlName="productName"
              placeholder="product name"
              required
            ></textarea>
          </div>
          <div class="form-group mb-3 my-2">
            <label for="product-price">Enter Product Price</label>
            <input
              type="text"
              class="form-control"
              id="product-price"
              formControlName="productPrice"
              placeholder="product price"
              pattern="/(?:^[1-9]([0-9]+)?(?:\.[0-9]{1,2})?$)|(?:^(?:0)$)|(?:^[0-9]\.[0-9](?:[0-9])?$)/"
            />
          </div>
          <div class="form-group mb-3 my-2">
            <label for="product-category">Select Product Category</label>
            <select
              class="form-control"
              id="product-category"
              formControlName="productCategory"
            >
              <!-- {% for item in products %}
                          <option value="{{item}}">{{item}}</option>
                          {% endfor %} -->
            </select>
          </div>
          <div class="form-group mb-3 my-2">
            <label for="product-brand">Select Product Brand</label>
            <select
              class="form-control"
              id="product-brand"
              formControlName="productBrand"
            >
              <!-- {% for item in brands %}
                          <option value="{{item}}">{{item}}</option>
                          {% endfor %} -->
            </select>
          </div>
          <div class="form-group mb-3 my-2">
            <label for="product-stock">Enter Product Stock</label>
            <input
              type="number"
              class="form-control"
              id="product-stock"
              formControlName="productStock"
              placeholder="product stock"
            />
          </div>
          <div class="form-group mb-3 my-2">
            <label for="product-image">Product Image</label>
            <input
              type="file"
              class="form-control"
              id="product-image"
              formControlName="productImage"
            />
          </div>
          <div class="form-group my-2">
            <button type="submit" class="btn btn-primary" id="addItemBtn" [disabled]="!createItemForm.valid">
              Submit
            </button>
          </div>
        </form>
        <!-- {% if response == 'true' %}
              <div class="mb-3 my-2">
                  <div class="alert alert-primary" role="alert">
                  Product was inserted successfully.
                  </div>
              </div>
              {% elif response == 'false' %}
              <div class="mb-3 my-2">
                  <div class="alert alert-danger" role="alert">
                      Error inserting Product. Product was not inserted.
                  </div>
              </div>
              {% endif %} -->
      </fieldset>
    </div>
  </div>
</div>
