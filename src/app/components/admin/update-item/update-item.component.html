<div
  class="modal fade"
  id="updateItemModal"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="updateItemLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="updateItemLabel">Update Item</h2>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <img src="/assets/{{ product?.imageUrl }}"
        alt="product-image" class="rounded mx-auto d-block img-thumbnail img-size" />
        <form
          [formGroup]="updateItemForm"
          (ngSubmit)="onSubmit()"
          #formDir="ngForm"
        >
          <div class="form-group my-2">
            <label for="product-name">Enter Product Name</label>
            <textarea
              class="form-control"
              rows="3"
              id="product-name"
              formControlName="productName"
              [value]="product?.productName"
            ></textarea
            >
          </div>
          <div class="form-group my-2">
            <label for="product-price">Enter Product Price</label>
            <input
              type="text"
              class="form-control"
              id="product-price"
              formControlName="productPrice"
              [value]="product?.price"
            />
          </div>
          <div class="form-group my-2">
            <label for="product-stock">Enter Product Stock</label>
            <input
              type="number"
              class="form-control"
              id="product-stock"
              formControlName="productStock"
              [value]="product?.stock"
            />
          </div>
          <div class="form-group my-2">
            <label for="product-image">Product Image</label>
            <input
              type="file"
              class="form-control"
              id="product-image"
              formControlName="productImage"
            />
          </div>
          <button type="submit" class="btn btn-primary">Update</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
