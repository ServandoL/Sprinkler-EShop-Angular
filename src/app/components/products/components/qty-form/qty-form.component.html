<div class="input-group mb-3">
  <button
    type="button"
    class="btn btn-outline-secondary qty-btn"
    (click)="minusOne(qty - 1)"
    [disabled]="qty <= 1"
  >
    -
  </button>
  <input
    type="number"
    #quantity
    class="form-control"
    pattern="[1-9]|[1-9][0-9]{1,3}"
    [(ngModel)]="qty"
  />
  <button
    type="button"
    class="btn btn-outline-secondary qty-btn"
    (click)="plusOne(qty + 1)"
    [disabled]="qty >= stock"
  >
    +
  </button>
</div>
<div class="row mx-0">
  <button name="add-to-cart" class="btn btn-primary" [disabled]="stock <= 0" (click)="submitClicked()">Add to cart</button>
</div>
