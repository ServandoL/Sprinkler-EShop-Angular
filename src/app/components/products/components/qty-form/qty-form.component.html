<div class="input-group mb-3 quantity-form" id="{{id}}">
  <button
    type="button"
    class="btn btn-outline-secondary qty-btn"
    data-cy="MinusButton"
    (click)="minusOne()"
    [disabled]="inputQuantity ? inputQuantity <= 1 : qty <= 1"
  >
    -
  </button>
  <input
    type="number"
    #quantity
    data-cy="ProductQuantityInput"
    class="form-control quantity"
    min="1"
    max="9999"
    [(ngModel)]="inputQuantity ? inputQuantity : qty"
  />
  <button
    type="button"
    data-cy="PlusButton"
    class="btn btn-outline-secondary qty-btn"
    (click)="plusOne()"
    [disabled]="inputQuantity ? inputQuantity >= stock : qty >= stock"
  >
    +
  </button>
</div>
<div class="row mx-0">
  <button
    *ngIf="title"
    name="add-to-cart"
    class="btn btn-primary"
    [disabled]="stock <= 0"
    (click)="submitClicked()"
  >
    {{ title }}
  </button>
</div>
