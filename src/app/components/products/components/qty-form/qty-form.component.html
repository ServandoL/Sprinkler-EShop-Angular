<div class="input-group mb-3">
  <button
    type="button"
    class="btn btn-outline-secondary qty-btn"
    (click)="minusOne()"
    [disabled]="qty <= 1"
  >
    -
  </button>
  <input
    type="number"
    #quantity
    class="form-control"
    min="1"
    max="9999"
    [(ngModel)]="qty"
  />
  <button
    type="button"
    class="btn btn-outline-secondary qty-btn"
    (click)="plusOne()"
    [disabled]="qty >= stock"
  >
    +
  </button>
</div>
<div class="row mx-0">
  <button name="add-to-cart" class="btn btn-primary" [disabled]="stock <= 0" (click)="submitClicked()">Add to cart</button>
</div>
