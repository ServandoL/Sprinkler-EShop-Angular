<div class="container">
  <div class="row py-2">
    <div class="col-md-2">
      <h3>Actions</h3>
      <div class="bottom-border my-2"></div>
      <ul class="list-group">
        <li class="list-group-item">
          <a href="#">Go back.</a>
        </li>
        <li class="list-group-item">
          <button type="button" class="btn btn-sm btn-link">
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&t=3s" target="_blank">What do</a>
          </button>
        </li>
      </ul>
    </div>

    <div class="col-md-10">
      <h3>Create a Review</h3>
      <div class="bottom-border my-4"></div>
      <!-- {% with message = get_flashed_messages() %} {% if message %} {% for item in message %} {% if
      item == "Your review has been submitted." %}

        {{ item }}
      </div>
      {% else %}
      <div class="alert alert-danger" role="alert">
        {{ item }}
      </div>
      {% endif %} {% endfor %} {% endif %} {% endwith %} -->
      <div style="text-align: center">
        <img src="imageurl" alt="Product image" /><span>PRODUCT NAME</span>
      </div>
      <hr />
      <form method="POST">
        <div class="mb-3">
          <label for="headline" class="form-label">Add a headline</label>
          <input
            type="text"
            class="form-control"
            id="headline"
            name="headline"
            placeholder="What's more important to know?"
            required
          />
        </div>
        <div class="mb-3">
          <label for="review" class="form-label">Add a written review.</label>
          <textarea class="form-control" id="review" name="review" rows="5" required></textarea>
        </div>
        <div class="mb-3">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
