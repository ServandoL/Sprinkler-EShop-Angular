<nav class="navbar navbar-expand-lg navbar-dark bg-dark header-zindex">
  <div class="container-fluid">
    <a class="navbar-brand" [routerLink]="['/home']">Navbar</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" [routerLink]="['/home']">Home</a>
        </li>
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            id="navbarDropdownMenuLink"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Products
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <li>
              <a class="dropdown-item" [routerLink]="['/products/controllers']">Controllers</a>
            </li>
            <li>
              <a class="dropdown-item" [routerLink]="['/products/rotors']">Rotors</a>
            </li>
            <li>
              <a class="dropdown-item" [routerLink]="['/products/sprinkler-bodies']"
                >Sprinkler bodies</a
              >
            </li>
            <li>
              <a class="dropdown-item" [routerLink]="['/products/sprinkler-nozzles']"
                >Sprinkler nozzles</a
              >
            </li>
            <li>
              <a class="dropdown-item" [routerLink]="['/products/valves']">Valves</a>
            </li>
          </ul>
        </li>
      </ul>
      <div class="flex-spacer"></div>
      <ul class="nav navbar-nav">
        <li class="cart" *ngIf="(currentUser$ | async)?.loggedIn === true">
          <a routerLink="/account/cart">
            <button type="button" class="btn btn-secondary position-relative">
              <i class="bi bi-cart"></i>
              <span
                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                >{{ cartQuantity }}</span
              >
              <span class="visually-hidden">Items in cart.</span>
            </button>
          </a>
        </li>
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            role="button"
            id="navbarDropdownAccountLink"
            data-bs-toggle="dropdown"
          >
            Account
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownMenuLink">
            <li *ngIf="(currentUser$ | async)?.loggedIn === false">
              <a class="dropdown-item" routerLink="/login">Login</a>
              <a class="dropdown-item" routerLink="/sign-up">Sign up</a>
            </li>
            <li *ngIf="(currentUser$ | async)?.loggedIn === true">
              <a
                *ngIf="(currentUser$ | async)?.user?.isAdmin === false"
                class="dropdown-item"
                routerLink="/account/profile"
                >My Account</a
              >
              <a
                *ngIf="(currentUser$ | async)?.user?.isAdmin === true"
                class="dropdown-item"
                routerLink="/admin/dashboard"
                >Dashboard</a
              >
              <a class="dropdown-item" (click)="logout()" style="cursor: pointer">Logout</a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
<app-shared-loader *ngIf="(currentUser$ | async)?.isLoading === true"></app-shared-loader>
