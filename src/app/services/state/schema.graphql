}

query getAllProducts {
  products {
    _id
    productName
    deleted_date
    deleted_by
    isDeleted
    imageUrl
    stock
    brand
    category
    price
  }
}

query getFilters {
  products {
    category
    brand
  }
}

query getUser($email: String, $password: String) {
  users(email: $email, password: $password) {
    fname
    lname
    email
    isAdmin
  }
}

mutation createUser($fname: String, $lname: String, $email: String, $password: String, $isAdmin: Boolean) {
  addUser(fname: $fname, lname: $lname, email: $email, password: $password, isAdmin: $isAdmin) {
    message
    success
    user {
      fname
      lname
      email
      password
      isAdmin
    }
    details
  }
}

mutation deleteUser($email: String) {
  deleteUser(email: $email) {
    message
    success
  }
}
