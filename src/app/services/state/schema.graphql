mutation createProduct(
  $productName: String
  $price: Float
  $category: String
  $brand: String
  $stock: Int
  $id: ID
) {
  addProduct(
    productName: $productName
    price: $price
    category: $category
    brand: $brand
    stock: $stock
  ) {
    message
    success
    product {
      deleted_by
      deleted_date
      isDeleted
      imageUrl
      stock
      brand
      category
      price
      productName
      _id
    }
  }
}

mutation deleteProduct($id: ID) {
  deleteProduct(_id: $id) {
    message
    success
  }
}

query getProductByBrand($brand: String) {
  products(brand: $brand) {
    _id
    productName
    deleted_date
    deleted_by
    isDeleted
    imageUrl
    stock
    brand
    category
    price
  }
}

query getProductByCategory($category: String) {
  products(category: $category) {
    _id
    productName
    deleted_date
    deleted_by
    isDeleted
    imageUrl
    stock
