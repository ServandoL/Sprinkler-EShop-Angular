mutation createProduct(
  $productName: String
  $price: Float
  $category: String
  $brand: String
  $stock: Int
  $id: ID
) {
  addProduct(
    productName: $productName
    price: $price
    category: $category
    brand: $brand
    stock: $stock
  ) {
    message
    success
    product {
      deleted_by
      deleted_date
      isDeleted
      imageUrl
      stock
      brand
      category
      price
      productName
      _id
    }
  }
}

mutation deleteProduct($id: ID) {
  deleteProduct(_id: $id) {
    message
    success
  }
}

query getProductByBrand($brand: String) {
  products(brand: $brand) {
    _id
    productName
    deleted_date
    deleted_by
    isDeleted
    imageUrl
    stock
    brand
    category
    price
  }
}

query getProductByCategory($category: String) {
  products(category: $category) {
    _id
    productName
    deleted_date
    deleted_by
    isDeleted
    imageUrl
    stock
    brand
    category
    price
  }
}

query getProductById($id: ID) {
  products(_id: $id) {
    _id
    productName
    deleted_date
    deleted_by
    isDeleted
    imageUrl
    stock
    brand
    category
    price
  }
}

query getAllProducts {
  products {
    _id
    productName
    deleted_date
    deleted_by
    isDeleted
    imageUrl
    stock
    brand
    category
    price
  }
}

query getFilters {
  products {
    category
    brand
  }
}

query getUser($email: String, $password: String) {
  users(email: $email, password: $password) {
    fname
    lname
    email
    isAdmin
  }
}

mutation createUser(
  $fname: String
  $lname: String
  $email: String
  $password: String
  $isAdmin: Boolean
) {
  addUser(
    fname: $fname
    lname: $lname
    email: $email
    password: $password
    isAdmin: $isAdmin
  ) {
    message
    success
    user {
      fname
      lname
      email
      password
      isAdmin
    }
    details
  }
}

mutation deleteUser($email: String) {
  deleteUser(email: $email) {
    message
    success
  }
}

mutation addToCart(
  $userId: String
  $quantity: Int
  $productName: String
  $price: Float
  $category: String
  $brand: String
  $stock: Int
  $imageUrl: String
) {
  addToCart(
    user_id: $userId
    quantity: $quantity
    productName: $productName
    price: $price
    category: $category
    brand: $brand
    stock: $stock
    imageUrl: $imageUrl
  ) {
    message
    success
    product {
      user_id
      productName
      price
      category
      brand
      stock
      imageUrl
      quantity
    }
  }
}

mutation updateCart($userId: String, $productName: String, $quantity: Int) {
  updateCartQuantity(
    user_id: $userId
    productName: $productName
    quantity: $quantity
  ) {
    message
    success
  }
}

mutation saveCart($cart: SaveCartRequest) {
  saveCart(cart: $cart) {
    message
    success
  }
}

query getCart($userId: String) {
  cart(user_id: $userId) {
    cart {
      user_id
      productName
      price
      category
      brand
      stock
      imageUrl
      quantity
    }
    user_id
    createdDate
  }
}

mutation clearCart($userId: String) {
  clearCart(user_id: $userId) {
    message
    success
  }
}

mutation checkout($checkoutRequest: Order) {
  checkout(checkoutRequest: $checkoutRequest) {
    success
    message
  }
}

query orders($email: String) {
  orders(email: $email) {
    _id
    order {
      user_id
      productName
      price
      category
      brand
      stock
      imageUrl
      quantity
    }
    shipping {
      address
      address2
      city
      state
      zipCode
    }
    payment {
      cardNumber
      month
      year
      cvv
    }
    email
    orderedDate
    total
    orderId
  }
}
